    <script>

        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxeWNqZmNqdGRhd3lyeXNncmJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2MDE5NzAsImV4cCI6MjA4MjE3Nzk3MH0.LEOUMFAd1cz_1e4uawJcaZLPCMqAQHEWM52Oy7fDjsE';

        // Инициализация

        // Настройка обработчиков событий

        // Загрузка всех данных
        async function loadData() {

                await Promise.all([
                    updateStats(),
                    loadLiveMatches(),

            }

        // Обновление статистики
        async function updateStats() {
            try {
                // Получаем количество игроков
                const { count: playersCount, error: countError } = await db
                    .from('player_cabinets')
                    .select('*', { count: 'exact', head: true });
                
                if (countError) {
                    console.warn('Ошибка подсчета игроков:', countError.message);
                    document.getElementById('total-players').textContent = '0';
                } else {
                    document.getElementById('total-players').textContent = playersCount || 0;
                }
                
                // Получаем LIVE матчи
                const { count: liveMatchesCount, error: matchesError } = await db
                    .from('bet_matches')
                    .select('*', { count: 'exact', head: true })
                    .eq('status', 'live');
                
                if (matchesError) {
                    console.warn('Ошибка подсчета матчей:', matchesError.message);
                    document.getElementById('live-matches').textContent = '0';
                } else {
                    document.getElementById('live-matches').textContent = liveMatchesCount || 0;
                }
                
                // Получаем общее количество жетонов
                const { data: players, error: playersError } = await db
                    .from('player_cabinets')
                    .select('tokens');
                
                if (playersError) {
                    console.warn('Ошибка загрузки жетонов:', playersError.message);
                    document.getElementById('total-bets').textContent = '0';

                    const totalTokens = players ? players.reduce((sum, p) => sum + (p.tokens || 0), 0) : 0;

                }

                document.getElementById('live-matches').textContent = '0';
                document.getElementById('total-bets').textContent = '0';

        // Загрузка LIVE матчей
        async function loadLiveMatches() {
            try {
                const grid = document.getElementById('live-matches-grid');
                grid.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Загрузка матчей...</div>';
                
                const { data: matches, error } = await db
                    .from('bet_matches')
                    .select('*')
                    .in('status', ['live', 'pending'])
                    .order('date', { ascending: true });
                
                if (error) {
                    console.error('Ошибка загрузки матчей:', error);
                    grid.innerHTML = '<div class="error-message">Ошибка загрузки матчей. Проверьте подключение.</div>';
                    return;
                }
                
                if (!matches || matches.length === 0) {
                    grid.innerHTML = '<div class="loading">Нет активных матчей</div>';
                    return;
                }
                
                grid.innerHTML = '';
                
                matches.forEach(match => {
                    const matchCard = createMatchCard(match);
                    grid.appendChild(matchCard);
                });
                
            } catch (error) {
                console.error('Ошибка загрузки матчей:', error);
                document.getElementById('live-matches-grid').innerHTML = 
                    '<div class="error-message">Ошибка загрузки матчей</div>';
            }
        }

        // Создание карточки матча
        function createMatchCard(match) {
            const matchCard = document.createElement('div');
            matchCard.className = 'match-card';
            
            // Проверяем и парсим odds
            let odds;
            try {
                if (typeof match.odds === 'string') {
                    odds = JSON.parse(match.odds);
                } else {
                    odds = match.odds || calculateOdds(match.player1_rating, match.player2_rating);
                }
            } catch (e) {
                odds = calculateOdds(match.player1_rating, match.player2_rating);
            }
            
            matchCard.innerHTML = `
                <div class="match-header">
                    <div>
                        <small>${new Date(match.date).toLocaleDateString('ru-RU')}</small>
                    </div>
                    <span class="match-status ${match.status === 'live' ? 'status-live' : ''}">
                        ${match.status === 'live' ? 'LIVE' : 'Скоро'}
                    </span>
                </div>
                <div class="match-players">
                    <div class="player">
                        <div class="player-avatar">${match.player1 ? match.player1.charAt(0).toUpperCase() : '?'}</div>
                        <div class="player-name">${match.player1 || 'Игрок 1'}</div>
                        <div class="player-rating">${match.player1_rating || 1000}</div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="player">
                        <div class="player-avatar">${match.player2 ? match.player2.charAt(0).toUpperCase() : '?'}</div>
                        <div class="player-name">${match.player2 || 'Игрок 2'}</div>
                        <div class="player-rating">${match.player2_rating || 1000}</div>
                    </div>
                </div>
                <div class="match-odds">
                    <button class="odds-btn" onclick="prepareBet('${match.id}', 'player1', ${odds.player1 || 1.5}, '${match.player1}')">
                        П1
                        <span class="odds-value">${(odds.player1 || 1.5).toFixed(2)}</span>
                    </button>
                    <button class="odds-btn" onclick="prepareBet('${match.id}', 'player2', ${odds.player2 || 2.5}, '${match.player2}')">
                        П2
                        <span class="odds-value">${(odds.player2 || 2.5).toFixed(2)}</span>
                    </button>
                </div>
            `;
            
            return matchCard;
        }

        // Расчет коэффициентов
        function calculateOdds(rating1, rating2) {
            const diff = Math.abs(rating1 - rating2);
            let favoriteOdds = 1.3;
            let underdogOdds = 3.5;
            
            if (diff < 100) {
                favoriteOdds = 1.8;
                underdogOdds = 1.9;
            } else if (diff < 200) {
                favoriteOdds = 1.5;
                underdogOdds = 2.5;
            } else if (diff < 300) {
                favoriteOdds = 1.4;
                underdogOdds = 3.0;
            }
            
            if (rating1 > rating2) {
                return {
                    player1: favoriteOdds,
                    player2: underdogOdds,
                    favorite: 'player1'
                };
            } else {
                return {
                    player1: underdogOdds,
                    player2: favoriteOdds,
                    favorite: 'player2'
                };
            }
        }

        // Загрузка таблицы лидеров
        async function loadLeaderboard() {
            try {
                const tbody = document.getElementById('leaderboard-body');
                tbody.innerHTML = '<tr><td colspan="6" class="loading"><i class="fas fa-spinner fa-spin"></i> Загрузка...</td></tr>';

                    console.error('Ошибка загрузки игроков:', error);

                    row.innerHTML = `
                        <td class="player-rank">${index + 1}</td>

                                <div class="player-avatar" style="width: 40px; height: 40px; font-size: 1rem;">
                                    ${player.player_name ? player.player_name.charAt(0).toUpperCase() : '?'}
                                </div>
                                ${player.player_name || 'Без имени'}
                            </div>
                        </td>
                        <td>${player.rating || 1000}</td>
                        <td><i class="fas fa-coins" style="color: var(--warning);"></i> ${player.tokens || 0}</td>
                        <td>${player.bets_made || 0}</td>
                        <td>${player.total_won || 0}</td>
                    `;
                    tbody.appendChild(row);
                });
                
            } catch (error) {
                console.error('Ошибка загрузки таблицы лидеров:', error);
                document.getElementById('leaderboard-body').innerHTML = 
                    '<tr><td colspan="6" class="error-message">Ошибка загрузки таблицы лидеров</td></tr>';
            }

        // Вход пользователя - ИСПРАВЛЕННАЯ ВЕРСИЯ
        async function loginUser() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!username || !password) {
                showNotification('Введите логин и пароль', 'error');
                return;
            }
            
            try {
                // Пробуем найти пользователя
                const { data: players, error } = await db
                    .from('player_cabinets')
                    .select('*')
                    .eq('login', username)
                    .eq('password', password);
                
                if (error) {
                    console.error('Ошибка запроса:', error);
                    showNotification('Ошибка сервера при входе', 'error');
                    return;
                }
                
                // Проверяем результаты
                if (players && players.length > 0) {
                    currentUser = players[0]; // Берем первого пользователя
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showNotification('Вход выполнен успешно!', 'success');

                    loadLiveMatches(); // Обновляем матчи для показа кнопок ставок

                    showNotification('Неверный логин или пароль', 'error');

            }
        }

        // Подготовка ставки

                showNotification('Войдите, чтобы сделать ставку', 'error');

                return;
            }
            
            currentBet = {
                matchId,
                betOn,
                odds,
                playerName
            };
            
            const maxBet = Math.floor(currentUser.tokens * 0.5);
            
            document.getElementById('betInfo').innerHTML = `
                <div style="background: #f8fafc; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem;">
                    <p><strong>Ставка на:</strong> ${playerName}</p>
                    <p><strong>Коэффициент:</strong> ${odds.toFixed(2)}</p>
                    <p><strong>Ваш баланс:</strong> ${currentUser.tokens} жетонов</p>
                    <p><strong>Максимальная ставка:</strong> ${maxBet} жетонов (50% от баланса)</p>
                </div>
            `;
            
            document.getElementById('betAmount').max = maxBet;
            document.getElementById('betAmount').value = Math.min(10, maxBet);
            
            openModal('placeBetModal');
        }

                                        <div>
                                            <button onclick="addTokens('${player.id}', 100)" style="padding: 5px 10px; background: var(--success); color: white; border: none; border-radius: 3px; margin-right: 5px;">+100</button>
                                            <button onclick="deletePlayer('${player.id}')" style="padding: 5px 10px; background: var(--danger); color: white; border: none; border-radius: 3px;">Удалить</button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div>
                            <h3><i class="fas fa-trophy"></i> Создать матч</h3>
                            <div class="form-group">
                                <label>Игрок 1:</label>
                                <select id="matchPlayer1" style="width: 100%;">
                                    ${players.map(p => `<option value="${p.player_name}">${p.player_name} (${p.rating || 1000})</option>`).join('')}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Игрок 2:</label>
                                <select id="matchPlayer2" style="width: 100%;">
                                    ${players.map(p => `<option value="${p.player_name}">${p.player_name} (${p.rating || 1000})</option>`).join('')}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Дата и время:</label>
                                <input type="datetime-local" id="matchDate" value="${new Date(Date.now() + 3600000).toISOString().slice(0, 16)}" style="width: 100%;">
                            </div>
                            <button onclick="createMatch()" class="bet-btn" style="width: 100%;">Создать матч</button>
                        </div>
                        
                        <div>
                            <h3><i class="fas fa-list"></i> Управление матчами (${matches.length})</h3>
                            <div style="max-height: 300px; overflow-y: auto;">
                                ${matches.map(match => `
                                    <div style="padding: 10px; border-bottom: 1px solid #eee;">
                                        <div style="display: flex; justify-content: space-between;">
                                            <strong>${match.player1} vs ${match.player2}</strong>
                                            <span style="color: ${match.status === 'live' ? 'green' : match.status === 'finished' ? 'blue' : 'orange'};">
                                                ${match.status === 'live' ? 'LIVE' : match.status === 'finished' ? 'Завершен' : 'Ожидание'}
                                            </span>
                                        </div>
                                        <small>Дата: ${new Date(match.date).toLocaleString('ru-RU')}</small>
                                        <div style="margin-top: 10px; display: flex; gap: 5px; flex-wrap: wrap;">
                                            ${match.status !== 'finished' ? `
                                                <button onclick="updateMatchStatus('${match.id}', 'live')" style="padding: 5px 10px; background: ${match.status === 'live' ? 'gray' : 'var(--primary)'}; color: white; border: none; border-radius: 3px;">
                                                    ${match.status === 'live' ? 'LIVE' : 'Начать'}
                                                </button>
                                                <button onclick="finalizeMatch('${match.id}', 'player1')" style="padding: 5px 10px; background: var(--success); color: white; border: none; border-radius: 3px;">
                                                    ${match.player1} победил
                                                </button>
                                                <button onclick="finalizeMatch('${match.id}', 'player2')" style="padding: 5px 10px; background: var(--success); color: white; border: none; border-radius: 3px;">
                                                    ${match.player2} победил
                                                </button>
                                            ` : 'Завершен'}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(adminPanel);
                
            } catch (error) {
                console.error('Ошибка загрузки панели администратора:', error);
                showNotification('Ошибка загрузки панели администратора: ' + error.message, 'error');
            }
        }

        // Функции администратора
        function closeAdminPanel() {
            const panel = document.querySelector('.admin-panel');
            if (panel) panel.remove();
        }

        async function createPlayer() {
            const name = document.getElementById('newPlayerName').value.trim();
            const tokens = parseInt(document.getElementById('newPlayerTokens').value) || 100;
            const rating = parseInt(document.getElementById('newPlayerRating').value) || 1000;
            
            if (!name) {
                showNotification('Введите имя игрока', 'error');
                return;
            }
            
            try {
                const login = name.toLowerCase().replace(/\s+/g, '_') + '_' + Date.now().toString(36);
                const password = Math.random().toString(36).slice(-8);
                
                const { error } = await db
                    .from('player_cabinets')
                    .insert([{
                        player_name: name,
                        login: login,
                        password: password,
                        tokens: tokens,
                        rating: rating,
                        join_date: new Date().toISOString()
                    }]);
                
                if (error) {
                    console.error('Ошибка создания игрока:', error);
                    showNotification('Ошибка создания игрока: ' + error.message, 'error');
                    return;
                }
                
                showNotification(`Игрок ${name} создан! Логин: ${login}, Пароль: ${password}`, 'success');
                
                // Обновляем данные
                await Promise.all([
                    updateStats(),
                    loadLeaderboard()
                ]);
                
                // Обновляем панель админа
                closeAdminPanel();
                showAdminPanel();
                
            } catch (error) {
                console.error('Ошибка создания игрока:', error);
                showNotification('Ошибка создания игрока: ' + error.message, 'error');
            }
        }

        async function addTokens(playerId, amount) {
            try {
                // Получаем текущие данные игрока
                const { data: player, error: getError } = await db
                    .from('player_cabinets')
                    .select('tokens')
                    .eq('id', playerId)
                    .single();
                
                if (getError) throw getError;
                
                const newTokens = (player.tokens || 0) + amount;
                
                const { error: updateError } = await db
                    .from('player_cabinets')
                    .update({ tokens: newTokens })
                    .eq('id', playerId);
                
                if (updateError) throw updateError;
                
                showNotification(`Добавлено ${amount} жетонов`, 'success');
                
                // Обновляем данные
                await Promise.all([
                    updateStats(),
                    loadLeaderboard()
                ]);
                
                // Обновляем панель админа
                closeAdminPanel();
                showAdminPanel();
                
            } catch (error) {
                console.error('Ошибка добавления жетонов:', error);
                showNotification('Ошибка добавления жетонов: ' + error.message, 'error');
            }
        }

        async function deletePlayer(playerId) {
            if (!confirm('Удалить игрока и его кабинет? Это действие нельзя отменить.')) {
                return;
            }
            
            try {
                const { error } = await db
                    .from('player_cabinets')
                    .delete()
                    .eq('id', playerId);
                
                if (error) throw error;
                
                showNotification('Игрок удален', 'success');
                
                // Обновляем данные
                await Promise.all([
                    updateStats(),
                    loadLeaderboard()
                ]);
                
                // Обновляем панель админа
                closeAdminPanel();
                showAdminPanel();
                
            } catch (error) {
                console.error('Ошибка удаления игрока:', error);
                showNotification('Ошибка удаления игрока: ' + error.message, 'error');
            }
        }

        // Вспомогательные функции
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function showNotification(message, type = 'info') {
            // Удаляем старые уведомления
            const oldNotifications = document.querySelectorAll('.notification');
            oldNotifications.forEach(n => n.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>

    <!-- Подключаем библиотеку Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</body>
</html>
